{% extends 'itinerary/main.html' %}
{% load static %}
{% block content %}
    <!-- Header -->
    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1>Moreton Bay Activities</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Basic -->
    <div class="ex-basic-1 pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1 class="mt-5 mb-3">Activities List</h1>
                    {% for act in Activities %}
                    <h2 class="mt-5 mb-3">{{ act.title }}</h2>
                    <p class="mb-5"> {{ act.description }} </p>
                    <p class="mb-5">Cost: {{ act.get_cost_display }} </p>
                    {% endfor%}
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of ex-basic-1 -->
    <!-- end of basic -->
{% endblock %}
